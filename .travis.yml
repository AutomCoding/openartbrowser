language: node_js

node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

before_script:
  - cd app
  - npm install

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - npm run build

after_success:
  - curl --ftp-create-dirs
    -T ./dist/art-browser
    sftp://${SFTP_USER}:${SFTP_PASS}@141.100.60.99:22/travis-deployments/art-browser

