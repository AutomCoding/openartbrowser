<div class="text-muted" *ngIf="entity">
    <span class="badge badge-secondary chip cursor-unset">
        <i class="fas {{ entity?.icon }}"></i>
        <ng-container i18n="Entity Type Labels@@entity_labels" *ngIf="entity?.type; let value type">
            {type, select, all {All} artwork {Artwork} motif {Motif} artist {Artist} location {Location}
            genre {Genre} movement {Movement} material {Material}}
        </ng-container>
    </span>
</div>

<h2 class="mb-3 first-letter">{{ entity?.label }}</h2>
