<div class="timeline-container">
  <div class="custom-slider">
    <ng5-slider id="ng5slider" [(value)]="value" [options]="options"
                (valueChange)="onSliderMoved()"></ng5-slider>
  </div>
  <div class="carou row mt-5 mx-0">
    <div class="carou-control" (click)="prevClicked()">
      <div class="fas fa-chevron-left carou-control-icon " aria-hidden="true"></div>
    </div>
    <!-- container for content of the carousel -->
    <div class="carou-content row mx-0 slideAnimationRight"
         [ngClass]="slideLeft? 'slideAnimationLeft': slideRight?'slideAnimationRight':''">
      <!-- container for all x items -->
      <div *ngFor="let item of items |slice:slideStart:slideEnd"
           class="mb-4 col-sm-3 mt-auto mb-auto item-container">
        <div class="item" [routerLink]="['/artwork', item?.id]">
          <!-- Div for centering the image -->
          <div *ngIf="item?.inception" class="item-caption"></div>
          <!-- container for image and hover description -->
          <div class="overlay-container" [ngClass]="(item?.inception)?'overlay-container-caption':''">
            <img
              class=" img_self"
              src="{{ item?.imageSmall }}"
              alt="{{ item?.label }}"
            />
            <div class="overlay_view">
              <span class="img_description">{{ item?.label }}</span>
            </div>
          </div>
          <div *ngIf="item?.inception"
               [textContent]="item?.inception"
               class="center item-caption">
          </div>
        </div>
      </div>
    </div>
    <div class="carou-control" (click)="nextClicked()">
      <span class="fas fa-chevron-right carou-control-icon"> </span>
    </div>
  </div>
</div>
<hr>
