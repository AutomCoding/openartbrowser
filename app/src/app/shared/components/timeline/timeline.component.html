<div class="custom-slider">
  <ng5-slider id="ng5slider" [(value)]="minValue" [(highValue)]="maxValue" [options]="options"
              (valueChange)="onSliderMoved()" [manualRefresh]="manualRefresh"></ng5-slider>
</div>
<div class="carou row mx-0">
  <div class="carou-control carou-control-prev" (click)="prevClicked()">
    <span><</span>
  </div>
  <div class="carou-content row mx-0">
    <div *ngFor="let item of items |slice:slideStart:slideEnd"
         class="mb-4 col-sm-3 mt-auto mb-auto item-container">
      <div class="overlay-container">
        <img
          class=" img_self"
          src="{{ item?.imageSmall }}"
          alt="{{ item?.label }}"
        />
        <div class="overlay_view">
          <span class="img_description">{{ item?.label }}</span>
        </div>
      </div>
      <div *ngIf="item?.inception"
           [textContent]="item?.inception"
           class="center item-caption">
      </div>

    </div>
  </div>
  <div class="carou-control carou-control-next" (click)="nextClicked()">
    <span>></span>
  </div>
</div>
