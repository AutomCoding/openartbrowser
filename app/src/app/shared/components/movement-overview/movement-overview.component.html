<div class="container custom-bootgrid">
  <div class="col justify-content-center">
    <div class="custom-slider">
      <ng5-slider id="ng5slider" [options]="options"></ng5-slider>
    </div>
    <div class="box-container">
      <div class="row" *ngFor="let row of this.boxes">
        <div *ngFor="let movement of row; index as i"
             id="{{movement.id}}"
             class="item"
             [ngClass]="movement?.label ? 'box' : ''"
             [style.width]="movement.width+'%'"
             (click)="onClickMovementBox($event)">
          {{movement.label}}
        </div>
      </div>
    </div>


    <div class="thumbnail-container ">
      <div class="thumbnail" id="thumbnail">
        <div class="overlay-container">
          <img
            class=" img_self"
            src="{{ thumbnail?.imageMedium }}"
            alt="{{ thumbnail?.label }}"
            (error)="onLoadingError(thumbnail)"
          />
          <div class="overlay_view" [ngClass]="thumbnail?.type == 'artist' ? 'rounded-circle' : ''">
            <span class="img_description">{{ thumbnail?.label }}</span>
          </div>-50
        </div>
      </div>
    </div>

    <svg id="svg">
      <line id="line"/>
    </svg>

  </div>
</div>
