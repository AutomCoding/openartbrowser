<p>movement-overview works!</p>
<div class="container custom-bootgrid">
  <div class="col justify-content-center">
    <hr>
    <div class="custom-slider">
      <ng5-slider id="ng5slider" [options]="options"></ng5-slider>
    </div>
    <div class="box-container">
      <div class="row" *ngFor="let row of this.boxes">
        <div *ngFor="let movement of row"
             class="item"
             [ngClass]="movement?.label ? 'box' : ''"
             [style.width]="movement.width+'%'">
          {{movement.label}}
        </div>
      </div>
    </div>


  </div>
</div>
