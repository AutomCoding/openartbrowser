<div (mouseenter)="highlightCommonTags()" (mouseleave)="resetTags()" class="img img_container item" [routerLink]="['/artwork', item?.id]">
    <img class="img-fluid img_self" src="{{item?.image}}" alt="{{item?.label}}">
    <div class="overlay_view">
      <span class="img_description">{{item?.label}}</span>
    </div>
  </div>
