<h3>{{ heading }}</h3>
<ngb-carousel class="border-bottom mb-4 mt-4" data-interval="15000">
  <div *ngFor="let slide of slides">
    <ng-template ngbSlide>
      <app-slide [items]="slide" (itemHover)="itemHover.emit($event)" class="row mx-3"> </app-slide>
    </ng-template>
  </div>
</ngb-carousel>
