<h3 *ngIf="items.length > 0 && heading">{{ heading }}</h3>
<ngb-carousel #innerCarousel *ngIf="items.length" class="border-bottom mb-4 mt-4" data-interval="15000"
              (slide)="onSlideChanged($event)">
  <div *ngFor="let slide of slides">
    <ng-template ngbSlide>
      <app-slide [slide]="slide" (itemHover)="itemHover.emit($event)" (deleteUnusedSlides)="deleteUnusedSlides()">
      </app-slide>
    </ng-template>
  </div>
</ngb-carousel>
