<h3 *ngIf="items.length > 0 && heading">{{ heading }}</h3>
<ngb-carousel *ngIf="items.length" class="border-bottom mb-4 mt-4 slider" data-interval="15000">
  <div *ngFor="let slide of slides">
    <ng-template ngbSlide>
      <app-slide [items]="slide" (itemHover)="itemHover.emit($event)"> </app-slide>
    </ng-template>
  </div>
</ngb-carousel>
