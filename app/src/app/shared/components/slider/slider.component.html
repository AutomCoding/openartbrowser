<!-- TODO make heading as h3? (like "related artwork") -->
<h4>{{ heading }}</h4>
<ngb-carousel class="border-bottom mb-4 mt-4" data-interval="15000">
  <div *ngFor="let slide of slides">
    <ng-template ngbSlide>
      <app-slide [items]="slide" (itemHover)="itemHover.emit($event)"> </app-slide>
    </ng-template>
  </div>
</ngb-carousel>
