<div id="carouselExampleControls" class="carousel slide" >
    <div class="carousel-inner">    
      <div *ngFor="let i of items; first as firstSlide;" >
        <div *ngIf="firstSlide" class="carousel-item active">
            <div class="row mx-3 border-bottom mb-4" >               
                <app-slider-item *ngFor="let item of i" [item] = "item" class="pb-4 col-sm-3 mt-auto mb-auto"></app-slider-item>   
            </div>
          </div>
          <div *ngIf="!firstSlide" class="carousel-item">
              <div class="row mx-3 border-bottom mb-4" >                
                  <app-slider-item *ngFor="let item of i" [item] = "item" class="pb-4 col-sm-3 mt-auto mb-auto"></app-slider-item>
            </div>
          </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
