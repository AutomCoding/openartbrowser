<div *ngIf="items?.length">
  <h3 *ngIf="heading">{{ heading }}</h3>
  <ngb-carousel class="mb-4 mt-4 custom-carousel" data-interval="15000">
    <div *ngFor="let slide of slides">
      <ng-template ngbSlide>
        <app-slide [slide]="slide" (itemHover)="itemHover.emit($event)"
                   (deleteUnusedSlides)="deleteUnusedSlides($event)">
        </app-slide>
      </ng-template>
    </div>
  </ngb-carousel>
  <hr>
</div>
