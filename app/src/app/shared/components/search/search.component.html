<ng-template #rt let-r="result" let-t="term">
  <ng-template [ngIf]="r['type'] == 'artwork'">
    <span class="type-container">
      <img [src]="r['image']" class="mr-1" style="height: 45px" />
    </span>
  </ng-template>
  <ng-template [ngIf]="r['type'] == 'artist'">
    <span class="type-container">
      <i class="fas fa-user"></i>
    </span>
  </ng-template>
  <ng-template [ngIf]="r['type'] == 'movement'">
    <span class="type-container">
      <i class="fas fa-wind"></i>
    </span>
  </ng-template>
  <ng-template [ngIf]="r['type'] == 'material'">
    <span class="type-container">
      <i class="fas fa-scroll"></i>
    </span>
  </ng-template>
  <ng-template [ngIf]="r['type'] == 'genre'">
    <span class="type-container">
      <i class="fas fa-tag"></i>
    </span>
  </ng-template>
  <ng-template [ngIf]="r['type'] == 'location'">
    <span class="type-container">
      <i class="fas fa-archway"></i>
    </span>
  </ng-template>
  <ng-template [ngIf]="r['type'] == 'object'">
    <span class="type-container">
      <i class="fas fa-image"></i>
    </span>
  </ng-template>
  <!-- <img [src]="r['image']" class="mr-1" style="width: 75px; padding: 5px;"> -->
  <span id="search-badge" class="badge badge-secondary"><span *ngIf="r['type'] != 'object'; else elseBlock"> {{ r?.type }}</span>
    <ng-template #elseBlock> motif </ng-template>
  </span>
  <ngb-highlight [result]="r.label" [term]="t" style="padding: 8px;"></ngb-highlight>
</ng-template>
<div class="chips chips-placeholder d-flex align-items-center">
  <span *ngFor="let i of addtags" class="badge badge-pill badge-secondary chip">{{i}}
    <span (click)="removeTag(i)" class="fas fa-times-circle search-chip-x"></span>
  </span>
  <input
    id="search-header"
    class="form-control flex-grow-1"
    [focusFirst]="false"
    type="text"
    name="Artwork"
    #input
    placeholder="Search for an Artwork ..."
    [ngbTypeahead]="search"
    [resultTemplate]="rt"
    [inputFormatter]="formatter"
    (selectItem)="itemSelected($event)"
    (keyup.enter)="navigateToSearchText(input.value)"
    (keyup.esc)="clearAllTags()"
  />
</div>
<span class="fas fa-search"></span>
