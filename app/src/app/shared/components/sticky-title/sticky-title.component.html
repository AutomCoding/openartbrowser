<div id="stickyTitle" class="sticky-title">
  <div class="sticky-title-content container border-bottom pl-3 pb-2 pt-2">
    <div *ngIf="entity" class="text-overflow-ellipsis">
      <a class="badge badge-secondary chip mr-2" [routerLink]="['/' + usePlural(entity.type)]">
        <i class="fas {{ entity?.icon }}"></i>
        <ng-container i18n="Entity Type Labels@@entity_labels" *ngIf="entity.type; let type">
          {type, select, all {All} artwork {Artwork} motif {Motif} artist {Artist} location {Location} genre {Genre} movement {Movement} material {Material} class {Class}}
        </ng-container>
      </a>
      <span class="first-letter">{{ entity.label | titlecase }}</span>
    </div>
    <ng-container [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{entity: entity}"></ng-container>
  </div>
</div>
