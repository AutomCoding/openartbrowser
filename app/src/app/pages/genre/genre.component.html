<div *ngIf="idDoesNotExist" class="container entity genre">
  <div class="row pb-4 pb-sm-5 mb-sm-5">
    <app-error-message  [id]="genreId"></app-error-message>
  </div>
</div>

<div *ngIf="!idDoesNotExist" class="container entity genre">
  <div class="row mb-4 pb-4 border-bottom">
    <div class="col-sm-7" *ngIf="genre">
      <app-title [entity]="genre"></app-title>
      <app-sticky-title [entity]="genre"></app-sticky-title>

      <div class="mt-2" *ngIf="genre?.abstract">
        <app-collapse>
          <app-abstract [entity]="genre"></app-abstract>
        </app-collapse>
      </div>
    </div>

    <div class="col-sm-5 img" *ngIf="genre?.imageSmall">
      <img class="img-fluid rounded-circle" src="{{ genre?.imageSmall }}" alt=""/>
    </div>
  </div>
  <span class="artworks-amount">{{ genre?.absoluteRank }}</span>
  <span class="ml-1 slider-heading" i18n="Artworks label@@artworks">Artworks</span>
  <app-fetching-list id="artworks-list" [query]="query" [options]="fetchOptions"></app-fetching-list>
</div>
