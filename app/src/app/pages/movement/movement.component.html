<div class="container entity movement">
  <div class="row mb-5 border-bottom pb-5">
    <div class="col-sm-7" *ngIf="movement">

      <app-title [entity]="movement"></app-title>

      <div *ngIf="
          movement?.abstract?.length ||
          movement?.influenced_by?.length
        ">
        <app-collapse collapse="{{ collapse }}" [showVideo]="videoExists">


          <app-abstract [entity]="movement"></app-abstract>

        <div class="video">
          <app-video [entity]="movement" (videoFound)="videoFound($event)"></app-video>
          <app-video *ngFor="let artwork of sliderItems.slice(0,10)" [entity]="artwork"
            (videoFound)="videoFound($event)"></app-video>
        </div>

          <app-information i18n-label="Influenced by label@@influenced_by" label="Influenced by"
            [values]="movement?.influenced_by">
          </app-information>

          <app-information i18n-label="Inception label@@inception" label="Inception" [value]="artwork?.inception">
          </app-information>

        </app-collapse>
      </div>
    </div>

    <div class="col-sm-5 img" *ngIf="movement?.image">
      <img class="img-fluid rounded-circle" src="{{ movement?.imageSmall }}" alt="" />
    </div>
  </div>

  <div *ngIf="sliderItems?.length">
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ active: showTimelineNotArtworks }" data-toggle="tab" href="#timeline_tab">
            <i class="mr-1 fa fa-ruler-horizontal"></i>
            <ng-container i18n="Timeline toggle label@@toggletimeline">Timeline</ng-container>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ active: !showTimelineNotArtworks }" data-toggle="tab" href="#artworks_tab">
            <i class="mr-1 fa fa-palette"></i>
            <span class="ml-1 mt-auto mb-auto mr-1 artworks-amount">{{ sliderItems?.length }}</span>
            <ng-container i18n="Timeline toggle label@@toggleartworks">Artworks</ng-container>
          </a>
        </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade" [ngClass]="{ 'show active': showTimelineNotArtworks }"
           id="timeline_tab">
        <app-timeline [artworks]="sliderItems"
                      displayArtists="true"></app-timeline>
      </div>
      <div class="tab-pane fade" [ngClass]="{ 'show active': !showTimelineNotArtworks }"
           id="artworks_tab">
        <app-slider [items]="sliderItems"></app-slider>
      </div>
    </div>
  </div>
</div>
