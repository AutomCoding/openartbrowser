<div class="container entity artist">
  <div class="row mb-5 border-bottom pb-5">
    <div class="col-sm-7" *ngIf="artist">

      <app-title [entity]="artist"></app-title>

      <app-information i18n-label="Born infos label@@born" label="Born"
        [value]="artist?.date_of_birth + (artist?.place_of_birth) ? ' in ' + artist?.place_of_birth : ''">
      </app-information>

      <app-information i18n-label="Died infos label@@died" label="Died"
        [value]="artist?.date_of_death + (artist?.place_of_death) ? ' in ' + artist.place_of_death : ''">
      </app-information>

      <div *ngIf="artist?.gender ||
                  artist?.citizenship ||
                  artist?.movements?.length ||
                  artist?.influenced_by?.length ||
                  artist?.abstract">
        <app-collapse collapse="{{ collapse }}" [showVideo]="videoExists">

          <app-abstract [entity]="artist"></app-abstract>

          <div class="video">
          <app-video [entity]="artist" (videoFound)="videoFound($event)"></app-video>
          <app-video *ngFor="let movement of artist.movements.slice(0,1)" [entity]="movement"
            (videoFound)="videoFound($event)"></app-video>
          </div>

          <table class="table-fit">
            <tbody>

              <tr *ngIf="artist?.gender">
                <td class="text-muted">
                  <ng-container i18n="Artist gender label@@gender">Gender</ng-container>:
                </td>
                <td>{{ artist?.gender }}</td>
              </tr>

              <tr *ngIf="artist?.citizenship">
                <td class="text-muted">
                  <ng-container i18n="Artist citizenship label@@citizenship">Citizenship</ng-container>:
                </td>
                <td>{{ artist?.citizenship }}</td>
              </tr>

              <tr *ngIf="artist?.movements?.length">
                <td class="text-muted">
                  <ng-container i18n="Movement label@@movement">Movement</ng-container>:
                </td>
                <td>
                  <app-badge *ngFor="let movement of artist?.movements" [entity]="movement">
                  </app-badge>
                </td>
              </tr>

              <tr *ngIf="artist?.influenced_by?.length">
                <td class="text-muted">
                  <ng-container i18n="Influenced by label@@influenced_by">Influenced by</ng-container>:
                </td>
                <td>
                  <app-badge *ngFor="let influencer of artist?.influenced_by" [entity]="influencer">
                  </app-badge>
                </td>
              </tr>
            </tbody>
          </table>
        </app-collapse>
      </div>
    </div>
    <div class="col-sm-5 img" *ngIf="artist?.image">
      <img class="img-fluid rounded-circle" src="{{ artist?.imageSmall }}" alt="" />
    </div>
  </div>

  <div *ngIf="sliderItems?.length">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{ active: showTimelineNotArtworks }" data-toggle="tab" href="#timeline_tab">
          <i class="mr-1 fa fa-ruler-horizontal"></i>
          <ng-container i18n="Timeline toggle label@@toggletimeline">Timeline</ng-container>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{ active: !showTimelineNotArtworks }" data-toggle="tab" href="#artworks_tab">
          <i class="mr-1 fa fa-palette"></i>
          <span class="ml-1 mt-auto mb-auto mr-1 artworks-amount">{{ sliderItems?.length }}</span>
          <ng-container i18n="Timeline toggle label@@toggleartworks">Artworks</ng-container>
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade" [ngClass]="{ 'show active': showTimelineNotArtworks }"
           id="timeline_tab">
        <app-timeline [artworks]="sliderItems"></app-timeline>
      </div>
      <div class="tab-pane fade" [ngClass]="{ 'show active': !showTimelineNotArtworks }"
           id="artworks_tab">
        <app-slider [items]="sliderItems"></app-slider>
      </div>
    </div>
  </div>
</div>
