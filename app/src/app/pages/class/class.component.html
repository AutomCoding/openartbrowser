<div *ngIf="idDoesNotExist" class="container entity class">
  <div class="row mb-5 border-bottom pb-5">
    <app-error-message  [id]="classId"></app-error-message>
  </div>
</div>

<div *ngIf="!idDoesNotExist" class="container entity class">
  <div class="row mb-5 border-bottom pb-5">
    <div class="col-sm-7" *ngIf="class">
      <app-title [entity]="class"></app-title>
      <app-sticky-title [entity]="class"></app-sticky-title>

      <div class="mb-3 mt-5 pl-2">
        <p *ngIf="class?.description" class="mb-1 first-letter">
          {{ class?.description }}
        </p>
      </div>

      <div *ngIf="class.abstract">
        <app-collapse>
          <app-abstract [entity]="class"></app-abstract>
        </app-collapse>
      </div>


    </div>

    <div class="col-sm-5 img" *ngIf="class?.image">
      <img class="img-fluid rounded-circle" src="{{ class?.imageSmall }}" alt="" />
    </div>
  </div>
  <span class="artworks-amount">{{ class?.absoluteRank }}</span>
  <span class="ml-1 slider-heading" i18n="Artworks label@@artworks">Artworks</span>
  <app-fetching-list id="artworks-list" [query]="query" [options]="fetchOptions"></app-fetching-list>
</div>
