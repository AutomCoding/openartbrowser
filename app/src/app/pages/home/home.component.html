<div class="background-image"></div>
<div class="container">
  <div class="container-content">
    <div class="text-center">
      <h1 class="title">ArtBrowser</h1>
    </div>
    <div class="container">
      <app-search class="search"> </app-search>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-lg-4 mb-4 container-category">
      <ngb-carousel>
        <div *ngFor="let item of artworkItems" class="hidden">
          <ng-template ngbSlide>
            <div class="container-image" [routerLink]="['/artwork', item?.id]">
              <img class="image" src="{{ item?.image }}" alt="{{ item?.label }}" />
              <div class="overlay">
                <span class="type badge badge-secondary badge-pill"><i class="fas fa-palette"></i> Artwork</span>
                <span class="label">{{ item?.label }}</span>
              </div>
            </div>
          </ng-template>
        </div>
      </ngb-carousel>
    </div>

    <div class="col-lg-4 mb-4 container-category">
      <ngb-carousel>
        <div *ngFor="let item of artistItems" class="hidden">

            </div>
          </ng-template>
        </div>
      </ngb-carousel>
    </div>
  </div>

  </div>
</div>
