<div class="background-image"></div>
<div class="container">
  <div class="container-content">
    <div class="text-center">
      <h1 class="title">ArtBrowser</h1>
    </div>
    <div class="contr">
      <app-search class="search" id="homeSearch"> </app-search>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-lg-4 mb-4 container-category" *ngFor="let key of Object.keys(upperCategories)">
      <ngb-carousel>
        <div *ngFor="let item of upperCategories[key]?.items" class="">
          <ng-template ngbSlide>
            <div class="container-image" [routerLink]="['/' + key, item?.id]">
              <img class="image" src="{{ dataService.getThumbnail(item?.image) }}" alt="{{ item?.label }}" />
              <div class="overlay">
                <span class="type badge badge-secondary badge-pill chip"><i class="fas fa-{{ upperCategories[key]?.icon }}"></i>
                  {{ key | titlecase }}</span>
                <span class="label">{{ item?.label }}</span>
              </div>
            </div>
          </ng-template>
        </div>
      </ngb-carousel>
    </div>
  </div>

  <div class="row pt-4">
    <div class="col-lg-3 mb-4 container-category" *ngFor="let key of Object.keys(lowerCategories)">
      <ngb-carousel>
        <div *ngFor="let item of lowerCategories[key]?.items" class="">
          <ng-template ngbSlide>
            <div class="container-image" [routerLink]="['/' + key, item?.id]">
              <img class="image" src="{{ dataService.getThumbnail(item?.image) }}" alt="{{ item?.label }}" />
              <div class="overlay">
                <span class="type badge badge-secondary badge-pill chip"><i class="fas fa-{{ lowerCategories[key]?.icon }}"></i>
                  {{ key | titlecase }}</span>
                <span class="label">{{ item?.label }}</span>
              </div>
            </div>
          </ng-template>
        </div>
      </ngb-carousel>
    </div>
  </div>
</div>
