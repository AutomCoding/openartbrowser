<div class="container">
  <div class="content-title">
    <div class="text-center">
      <h1 class="page-title">ArtBrowser</h1>
    </div>
    <div class="search-bar container">
      <input class="form-control form-control-lg" type="text" placeholder='search for "mona lisa"'>
    </div>
  </div>

  <div class="row pt-4">

    <div class="col-lg-4 mb-4 box">
      <div class="category-image" id="category-artwork" (click)="redirectPage($event)">
        <div class="overlay">
          <span class="category-type badge badge-secondary badge-pill"><i class="fas fa-palette"></i> Artwork</span>
          <span class="category-label" id="label-artwork"></span>
        </div>
      </div>
    </div>

    <div class="col-lg-4 mb-4 box">
      <div class="category-image" id="category-artist" (click)="redirectPage($event)">
        <div class="overlay">
          <span class="category-type badge badge-secondary badge-pill"><i class="fa fa-user"></i> Artist</span>
          <span class="category-label" id="label-artist">Leonardo da Vinci</span>
        </div>
      </div>
    </div>

    <div class="col-lg-4 mb-4 box">
      <div class="category-image" id="category-movement" (click)="redirectPage($event)">
        <div class="overlay">
          <span class="category-type badge badge-secondary badge-pill"><i class="fa fa-wind"></i> Movement</span>
          <span class="category-label" id="label-movement">Classism</span>
        </div>
      </div>
    </div>

  </div>

  <div class="row pt-4">

    <div class="col-lg-3 mb-4 box">
      <div class="category-image" id="category-location" (click)="redirectPage($event)">
        <div class="overlay">
          <span class="category-type badge badge-secondary badge-pill"><i class="fas fa-archway"></i> Location</span>
          <span class="category-label" id="label-location">Copenhagen</span>
        </div>
      </div>
    </div>

    <div class="col-lg-3 mb-4 box">
      <div class="category-image" id="category-material" (click)="redirectPage($event)">
        <div class="overlay">
          <span class="category-type badge badge-secondary badge-pill"><i class="fa fa-scroll"></i> Material</span>
          <span class="category-label" id="label-material">Magnet</span>
        </div>
      </div>
    </div>

    <div class="col-lg-3 mb-4 box">
      <div class="category-image" id="category-genre" (click)="redirectPage($event)">
        <div class="overlay">
          <span class="category-type badge badge-secondary badge-pill"><i class="fa fa-tags"></i> Genre</span>
          <span class="category-label" id="label-genre">Floral painting</span>
        </div>
      </div>
    </div>

    <div class="col-lg-3 mb-4 box">
      <div class="category-image" id="category-motif" (click)="redirectPage($event)">
        <div class="overlay">
          <span class="category-type badge badge-secondary badge-pill"><i class="fa fa-image"></i> Motif</span>
          <span class="category-label" id="label-motif">Battle of Waterloo</span>
        </div>
      </div>
    </div>
  </div>
</div>
