<div class="container">
  <div class="row mb-5 border-bottom pb-5">
    <div class="col-sm-7">
      <span class="badge badge-pill badge-secondary chip cursor-unset"><i class="fas fa-image"></i> Iconclass</span>
      <h2 class="mb-3 first-letter">{{ iconclass?.label }}</h2>
      <div class="mb-3 mt-5 pl-2">
        <p *ngIf="iconclass?.description" class="mb-1 first-letter">
          {{ iconclass?.description }}
        </p>
      </div>
    </div>
    <div class="col-sm-5 img" *ngIf="iconclass?.image">
      <img class="img-fluid rounded-circle" src="{{ iconclass?.imageSmall }}" alt="" />
    </div>
  </div>

  <app-slider [items]="sliderItems" heading="Artworks"> </app-slider>
</div>
